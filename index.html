<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">


    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        <div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">STAR WARS</h3>
                <p class="descricao">A princesa Leia é mantida refém pelas forças imperiais comandadas por Darth Vader. Luke Skywalker e Han Solo precisam libertá-la e restaurar a liberdade e a justiça na galáxia.</p>
                <div class="botoes">
                    <button role="botao" class="botao">
                        ASSISTIR AGORA
                    </button>
                    <button role="botao" class="botao">
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="img/netflix1.jpg"></div>
            <div class="item"><img class="box-filme" src="img/netflix2.jpg"></div>
            <div class="item"><img class="box-filme" src="img/netflix3.jpg"></div>
            <div class="item"><img class="box-filme" src="img/netflix4.jpg"></div>
            <div class="item"><img class="box-filme" src="img/netflix5.jpg"></div>
            <div class="item"><img class="box-filme" src="img/netflix6.jpg"></div>
            <div class="item"><img class="box-filme" src="img/netflix7.jpg"></div>
            <div class="item"><img class="box-filme" src="img/netflix8.jpg"></div>
            <div class="item"><img class="box-filme" src="img/netflix9.jpg"></div>
            <div class="item"><img class="box-filme" src="img/netflix10.jpg"></div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
